<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .left-section {
            text-align: left;
            margin-right: 50px;
        }

        .right-section {
            text-align: center;
        }

        .result-heading {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        canvas {
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h1>Result Page</h1>

            <div class="result-heading">Correct Questions</div>
            <p>{{correct}}</p>

            <div class="result-heading">Wrong Questions</div>
            <p>{{wrong}}</p>

            <div class="result-heading">Unattempted Questions</div>
            <p>{{unattempted}}</p>
        </div>

        <div class="right-section">
            <div id="chart-container">
                <canvas id="resultChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var data = {
            labels: ['Correct', 'Wrong', 'Unattempted'],
            datasets: [{
                data: [(parseInt("{{correct}}") / parseInt("{{total}}")) * 100, (parseInt("{{wrong}}") / parseInt("{{total}}")) * 100, (parseInt("{{unattempted}}") / parseInt("{{total}}")) * 100],
                backgroundColor: ['#28a745', '#dc3545', '#6c757d']
            }]
        };

        // Create the pie chart
        var ctx = document.getElementById('resultChart').getContext('2d');
        var resultChart = new Chart(ctx, {
            type: 'pie',
            data: data
        });
    </script>

</body>

</html>
