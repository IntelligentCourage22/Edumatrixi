<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #1aa7ec;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1aa7ec;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }

        .success-message {
            color: #008000;
            margin-top: 5px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }


        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signupForm" method="POST">
            {%csrf_token%}
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit" onclick="validateForm()">Sign Up</button>
            {%for message in messages%}
            <p class="error-message" id="error-message"></p>
            <p class="error-message" id="error-message">{{message}}</p>
            <p class="success-message" id="success-message"></p>
            {%endfor%}
        </form>

        <p class="login-link">Already have an account? <a href="{%url 'login'%}">Login</a></p>
    </div>



    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (email === "" || username === "" || password === "" || confirmPassword === "") {
                displayError("All fields are required");
                return;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayError("Invalid email address");
                return;
            }

            if (password !== confirmPassword) {
                displayError("Passwords do not match!");
                return;
            }
            alert("Signup successful!\nEmail: " + email + "\nUsername: " + username);
        }

        function displayError(message) {
            var errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
        }

    </script>
</body>

</html>
