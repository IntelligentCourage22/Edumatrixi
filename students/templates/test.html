<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test window</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .menu {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            width: 25%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* 5 columns */
            grid-template-rows: repeat(5, 1fr);
            /* 5 rows */
            gap: 5px;
            /* Adjust the gap value to make buttons closer */
            align-items: flex-start;
        }


        .menu button {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            /* Adjust the margin-bottom value to make rows closer */
            width: 100%;
            text-align: center;
        }


        .test-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 70%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            display: none;
            margin-bottom: 20px;
        }

        .question img {
            max-width: 100%;
            max-height: 300px;
            /* Set a maximum height for the images */
            height: auto;
            margin-bottom: 10px;
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .options li {
            margin: 0 10px;
            margin-bottom: 10px;
        }

        .navigation-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="menu" id="menu">
        <!-- Menu buttons will be dynamically generated here -->
    </div>
    <form id="test" action="" method="POST">
        {% csrf_token %}
        <div class="test-container">
            <h2>Use the arrow keys to move to the next or previous question</h2>

            <div class="question" id="question1">
                <p><strong>Question 1:</strong> What is the capital of France?</p>
                <img src="{%static 'img/Ansh_Bhatnagar_23-removebg-preview.png'%}" alt="Paris Image">
                <ul class="options">
                    <li><label for="q1"><input type="radio" name="q1" value="paris"> Paris</label></li>
                    <li><label for="q2"><input type="radio" name="q1" value="berlin"> Berlin</label></li>
                    <li><label for="q3"><input type="radio" name="q1" value="london"> London</label></li>
                </ul>
            </div>

            <div class="question" id="question2">
                <p><strong>Question 2:</strong> What is the largest planet in our solar system?</p>
                <img src="cta-bg.jpg" alt="Jupiter Image">
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="mercury"> Mercury</label></li>
                    <li><label><input type="radio" name="q2" value="venus"> Venus</label></li>
                    <li><label><input type="radio" name="q2" value="jupiter"> Jupiter</label></li>
                </ul>
                <button type="submit" class="navigation-btn" onclick="submitTest()">Submit</button>
            </div>

            <!-- Add more questions as needed -->

        </div>
    </form>

    <script>
        let currentQuestion = 1;

        // Dynamically generate menu buttons
        for (let i = 1; i <= 2; i++) { // Adjust the loop count based on your actual question count
            let button = document.createElement('button');
            button.innerText = 'Q' + i;
            button.className = 'navigation-btn';
            button.onclick = function () {
                navigateToQuestion(i);
            };
            document.getElementById('menu').appendChild(button);
        }

        function navigateToQuestion(questionNumber) {
            document.getElementById('question' + currentQuestion).style.display = 'none';
            document.getElementById('question' + questionNumber).style.display = 'block';
            currentQuestion = questionNumber;
        }

        function nextQuestion(currentQuestionId, nextQuestionId) {
            document.getElementById(currentQuestionId).style.display = 'none';
            document.getElementById(nextQuestionId).style.display = 'block';
            currentQuestion = parseInt(nextQuestionId.replace('question', ''));
        }

        function submitTest() {
            // Add logic to collect and process answers
            alert("Test submitted!");
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowRight' && currentQuestion < 2) {
                nextQuestion('question' + currentQuestion, 'question' + (currentQuestion + 1));
            } else if (event.key === 'ArrowLeft' && currentQuestion > 1) {
                nextQuestion('question' + currentQuestion, 'question' + (currentQuestion - 1));
            }
        });
    </script>

    <script>
        // Show the first question initially
        document.getElementById('question1').style.display = 'block';
    </script>

</body>

</html>
